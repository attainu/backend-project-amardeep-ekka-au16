<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/homepage.css" type="text/css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <center><img src="img/logo.png" alt="Photo Album App">
                </center>
            </div>
            <ul>
                <li class="item"><a href="login-signup.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <section id="contact">
        <center>
            <h1 class="h-primary center">Save your memory!!</h1>
        </center><br>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" name="name" id="title" placeholder="Give a title">
                </div>

                <div class="form-group">
                    <label for="message">Caption: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <center>
            <div class="center">
                Copyright &copy;Photo album app || All rights reserved!
            </div>
        </center>
    </footer>

</body>

</html>
