<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | Photo album app</title>
    <!-- Custom CSS -->
    <link href="css/homepage.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <div class="inner-header">
            <div class="logo"><img src="img/logo.png">
                <p>Photo Album App </p>
            </div>
            <div class="header-link"><a href="login-signup.html">Logout</a></div>
        </div>
    </div>
    <br>
    <div class="content">
        <div class="uploads-container">
        </div>
        <section id="upload">
            <h1 class="h-primary center">Save your memory!!</h1>

            <form action="#" method="post">
                <div class=" form-group ">
                    <fieldset>
                        <legend>Title:</legend>
                        <input type="text" name="title" size="38">
                    </fieldset><br>
                    <fieldset>
                        <legend>Caption:</legend>
                        <textarea name="message " id="message " cols="40 " rows="6 "></textarea>
                    </fieldset>
                    <br><br>
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*"><br><br>
                    <input type="Submit" style="background-color: rgb(231, 54, 54); font-weight: bold; ">
                </div>
            </form>

        </section>
    </div>


    <!--Footer-->
    <footer>
        <div class="container ">
            <center>
                <p>Copyright &copy; Photo Album App. All Rights Reserved | Contact Us: +91 90000 00000</p>
            </center>
        </div>
    </footer>
    <!--Footer end-->

</body>

</html>
